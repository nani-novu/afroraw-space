    <style>
        /* Reset and Base Styles */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background-color: #f9fafb; /* Light gray background like the browser view */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

/* Main Layout */
.main-container {
    width: 100%;
    display: flex;
    justify-content: center;
}

/* Card Styling */
.card {
    background-color: #ffffff;
    width: 100%;
    max-width: 360px; /* Limits width to mimic mobile size on desktop */
    border-radius: 12px;
    padding: 16px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05); /* Soft shadow */
}

/* Image Styling */
.image-link {
    display: block;
    width: 100%;
    text-decoration: none;
}

.preview-image {
    width: 100%;
    height: auto;
    aspect-ratio: 16 / 9; /* Maintains video thumbnail proportions */
    object-fit: cover;
    border-radius: 8px;
    display: block;
}

/* Typography */
.model-name {
    font-size: 22px;
    font-weight: 700;
    color: #3b82f6; /* The specific bright blue from the screenshot */
    margin: 16px 0 24px 0;
    text-align: left;
    letter-spacing: -0.5px;
}

/* Button Layout */
.button-container {
    display: flex;
    gap: 12px; /* Space between buttons */
    justify-content: space-between;
}

/* Button Styling */
.btn {
    display: flex;
    align-items: center;
    justify-content: center;
    flex: 1; /* Makes buttons grow equally to fill space */
    background-color: #818cf8; /* Periwinkle/Light Purple color */
    color: white;
    text-decoration: none;
    font-weight: 500;
    font-size: 16px;
    text-align: center;
    padding: 18px 10px;
    border-radius: 8px;
    line-height: 1.4;
    transition: background-color 0.2s ease, transform 0.1s ease;
}

/* Hover Effects */
.btn:active {
    transform: scale(0.98); /* Subtle press effect */
    background-color: #6366f1;
}

.btn:hover {
    background-color: #727bf0;
}

        document.addEventListener('DOMContentLoaded', () => {
    // Select all buttons
    const buttons = document.querySelectorAll('.btn');
    const imageLink = document.querySelector('.image-link');

    // Function to handle click events
    const handleNavigation = (event) => {
        // This is where you would handle analytics or redirection logic
